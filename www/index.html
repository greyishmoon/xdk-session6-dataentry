<!DOCTYPE html>
<html>
<!--
  * Please see the included README.md file for license terms and conditions.
  -->
<head>
    <title>Blank Cordova Mobile App Project Template (Lite)</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <!-- see http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        /* following two viewport lines are equivalent to the meta viewport statement above, needed for Windows. */
        /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html and http://dev.w3.org/csswg/css-device-adapt/ */
        @-ms-viewport { width: 100vw ; zoom: 100% ; }  @viewport { width: 100vw ; zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; }           @viewport { user-zoom: fixed ; }
    </style>
    
    <!-- Include JQuery + JQuery mobile CDN (see xdk-BLANK-TEMPLATE for local library setup) -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <script src="cordova.js"></script>          <!-- phantom library, needed for Cordova api calls, added during build -->
    <script src="js/app.js"></script>           <!-- recommended location of your JavaScript code relative to other JS files -->
    <script src="xdk/init-dev.js"></script>     <!-- normalizes device and document ready events, see README for details -->
</head>

<body>

<div data-role="page" id="pageone">
    <div data-role="header">
        <h1>Input form</h1>
    </div>

    <div data-role="main" class="ui-content">
        <p><b>Name:</b></p>
        <input type="text" id="inputName" value=""  />
        <p><b>email:</b></p>
        <input type="email" id="inputEmail" value=""  />
        <p><b>Telephone number:</b></p>
        <input type="tel" id="inputTel" value=""  />
        <p><b>Date of Birth:</b></p>
        <input type="date" id="inputDob" value=""  />
        <p><b>Password:</b></p>
        <input type="password" id="inputPassword" value=""  />

        <p>
		<button id="submit">Submit</button>
        </p>
    </div>
  
  

    <div data-role="footer" data-position="fixed" id="swipenav">
        <h1>Swipe left for saved data</h1>
    </div>
    
</div> 
    
    
<div data-role="page" id="pagetwo" >
    <div data-role="header">
        <h1>Saved data</h1>
    </div>

    <div data-role="main" class="ui-content">
  
        <p id="displayName" >Name: </p>
        <p id="displayEmail" >email: </p>
        <p id="displayTel" >Telephone: </p>
        <p id="displayDob" >Date of Birth: </p>
        <p id="displayPassword" >Password: </p>
        
        
        <button id="refresh" data-inline="true" data-theme="b">Refresh</button>
        <button id="clear" data-inline="true">Clear</button>
 
    </div>
  
    <div data-role="footer" data-position="fixed" id="swipenav2">
        <h1>Swipe right to return to form</h1>
    </div>
</div> 

</body>
</html>
